<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- Font Awesome CSS icons -->
    <script src="https://use.fontawesome.com/c2d2748afe.js"></script>
    <!-- Roboto font unique, added from googlefonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <!-- Cool timestamp library -->
    <script type="text/javascript" src="/vendor/moment.js"></script>
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Nav-related CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- Tweeter Feed CSS -->
    <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- Character-Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeterpalooza</span>
      <span class="compose"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets" method="POST">
          <textarea id="tweet-area" name="text" placeholder="Tell me something good!"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <span id="errors"></span>
        </form>
      </section>
      <section id="feed">
      </section>
    </main>
  </body>
</html>
